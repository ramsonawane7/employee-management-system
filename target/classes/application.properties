# ====== HikariCP Connection Pool Settings ======
# Minimum number of idle connections in the pool
spring.datasource.hikari.minimum-idle=5

# Maximum number of active connections in the pool
spring.datasource.hikari.maximum-pool-size=20

# Maximum time (in ms) a connection can stay idle before being removed
spring.datasource.hikari.idle-timeout=30000

# Maximum lifetime of a connection in the pool (in ms)
spring.datasource.hikari.max-lifetime=1800000

# Connection timeout (in ms) before a connection attempt fails
spring.datasource.hikari.connection-timeout=30000

# Pool name (optional, for easier debugging)
spring.datasource.hikari.pool-name=EmployeeHikariPool

# Validate connections before use
spring.datasource.hikari.validation-timeout=5000

# Test query (optional but good practice)
